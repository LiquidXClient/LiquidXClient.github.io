<!DOCTYPE html>
<html>
<head>
	<title>LiquidX | More</title>
    <link rel="icon" href="https://s2.gifyu.com/images/logo6462a0cc1f1c506e.png" type="image/png">
    <a href="#" onclick="history.go(-1); return false;" class="back-button">Back</a>
	<style>
    .discord,body{background-size:cover}body{background-image:url('https://images2.alphacoders.com/114/1142232.jpg');background-position:center}.container{display:flex;flex-direction:row;justify-content:center;align-items:center;height:100vh}.configs,.discord,.github{width:100px;height:100px}.social{padding:20px;border-radius:50%;background-color:#fff;box-shadow:0 0 10px rgba(0,0,0,.5);cursor:pointer;transition:.3s ease-in-out;margin:10px}.social:hover{transform:scale(1.1);box-shadow:0 0 20px rgba(0,0,0,.5)}.discord{background-image:url("https://s2.gifyu.com/images/logo6462a0cc1f1c506e.png")}.github{background-image:url('https://cdn-icons-png.flaticon.com/512/38/38401.png');background-size:contain}.configs{background-image:url('https://cdn.discordapp.com/icons/1052324651675680898/e55f04248300a28412a448035d5b2332.webp?size=80');background-size:cover}.back-button{font-size:25px;color:#fff;text-decoration:none;padding:0 30px;border-radius:30px;background-image:linear-gradient(to right,#4949492c,#4949492c);box-shadow:0 2px 2px rgba(255,255,255,.4);transition:.5s;cursor:pointer}.button:hover{background-color:#ffffff59}.back-button:active{transform:translateY(4px);animation:1s infinite pulse;box-shadow:0 5px rgba(255,255,255,.185)}@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.05)}}
	</style>
</head>
<body>
	<div class="container">
        <div class="social discord" onclick="window.location.href='https://discord.gg/xPBBjyFDAS'">
            <figcaption>Discord</figcaption>
        </div>
		<div class="social github" onclick="window.location.href='https://github.com/PrahXZ/LiquidX'">
            <figcaption>Github</figcaption>
        </div>
		<div class="social configs" onclick="window.location.href='https://discord.gg/aM4rgt6DVk'">
            <figcaption>Configs</figcaption>
        </div>
	</div>
      <style>
      .social figcaption{position:absolute;bottom:-30px;left:50%;transform:translateX(-50%);font-size:14px;font-weight:700;color:#fff;text-align:center;width:100px;background-color:rgba(0,0,0,.7);padding:5px;border-radius:5px;opacity:0;transition:opacity .3s ease-in-out}.social:hover figcaption{opacity:1}.message-box{position:absolute;top:0;left:0;padding:10px;background-color:#fff;border:1px solid #000;border-radius:5px;box-shadow:2px 2px 5px rgba(0,0,0,.5)}
      </style>
</body>
</html>
